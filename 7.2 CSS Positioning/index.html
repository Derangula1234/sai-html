<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
  .blue-box{
    background-color: blue;
    width: 300px;
    height: 200px;
    position: relative;
    top: 50px;
    left: 50px;
  }
  .red-circle{
    background-color: red;
    width: 200px;
    height: 100px;
    border-radius: 50%;
    position: relative;
    top: 120px;
    left: 100px;
  }
  

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
